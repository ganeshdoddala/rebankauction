<div class="container mt-5">
  <h2 class="text-center mb-4">Forgot Password</h2>
    <form [formGroup]="forgotForm" (ngSubmit)="resetPassword()">

    <div class="row">
        <div class="mb-3">
      <label>Email address</label>
      <input
        type="email"
        class="form-control"
        formControlName="email"
        placeholder="Enter your registered email"
      />
      <div class="text-danger" *ngIf="forgotForm.get('email')?.touched && forgotForm.get('email')?.invalid">
        <small *ngIf="forgotForm.get('email')?.hasError('required')">Email is required.</small>
        <small *ngIf="forgotForm.get('email')?.hasError('email')">Enter a valid email.</small>
      </div>
    </div>
    </div>

    <button class="btn btn-primary w-100" [disabled]="isSubmitting">Send Reset Link</button>
    <p class="mt-3 text-success" *ngIf="responseMessage">{{ responseMessage }}</p>
  </form>
</div>
