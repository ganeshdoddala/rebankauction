<div id="__nuxt">
    <!---->
    <div id="__layout">
        <div class="mx-auto">
            <div data-v-f72601b6="" class="animated fadeIn" style="overflow: scroll;">
                <div data-v-f72601b6="" class="container">
                    <div data-v-f72601b6="" class="auth-wrapper">
                        <div data-v-f72601b6="" class="auth-box">
                            <div data-v-f72601b6="">
                                <h2 data-v-f72601b6="">Login</h2>
                                <form [formGroup]="loginForm" (ngSubmit)="login()">
                                    <div data-v-f72601b6="" class="auth-view">
                                        <input data-v-f72601b6="" id="email" type="email" placeholder="Email address" value="" class="auth-input form-control"  formControlName="email">
                                        <input data-v-f72601b6="" id="password" type="password" placeholder="Password" value="" class="auth-input form-control" formControlName="password">
                                        <a routerLink="/forgotpassword" routerLinkActive="active">
                                            <button data-v-f72601b6="" link="" type="button" data-toggle="button" aria-pressed="true" class="btn auth-button btn-link btn-sm active">
                                                Forgot Password?
                                            </button>
                                        </a>
                                        <br>
                                        <button type="submit" data-toggle="button" aria-pressed="true" class="btn auth-button btn-success btn-md active">
                                            Login
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
