<div class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
  <button mat-icon-button (click)="toggleNav()" class="menu-button">
    <!-- <mat-icon>menu</mat-icon> -->
  </button>
  <a class="navbar-brand">{{ title }}</a>
  <button
    class="navbar-toggler"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#menu"
    aria-controls="menu"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="menu">
    <ul class="navbar-nav ms-auto">
      <li class="nav-item dropdown">
        <a
          class="nav-link dropdown-toggle"
          href="javascript:void(0)"
          id="navbarDropdown"
          role="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          {{ email }}
          <img class="avatar bdrs-50p" src="{{ userProfileImage }}" alt="" />
        </a>
        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
          <!-- <li><div class="dropdown-divider"></div></li> -->
          <li>
            <!-- <a class="dropdown-item" (click)="page()">change-password</a> -->
            <a
              type="button"
              class="dropdown-item"
              data-bs-toggle="modal"
              data-bs-target="#staticBackdrop"
            >
              Change Password
            </a>
            <a class="dropdown-item" href="#" (click)="logout($event)"
              >Logout</a
            >
          </li>
        </ul>
      </li>
    </ul>
  </div>
</div>
